<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <h1>Del Pueblo Furniture</h1>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="Sofas">Sofas</span>
        <span class="item" data-name="Sectionals">Sectionals</span>
        <span class="item" data-name="Recliners">Recliners</span>
        <span class="item" data-name="Tables">Tables</span>
        <span class="item" data-name="Beds">Beds</span>
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="Beds"><span><img src="images/mon1.JPG" alt=""></span></div>
      <div class="image" data-name="Sofas"><span><img src="images/mon2.JPG" alt=""></span></div>
      <div class="image" data-name="Recliners"><span><img src="images/mon3.JPG" alt=""></span></div>
      <div class="image" data-name="Sofas"><span><img src="images/sebas.jpg" alt=""></span></div>
      <div class="image" data-name="Recliners"><span><img src="images/slump.JPG" alt=""></span></div>
      <div class="image" data-name="Tables"><span><img src="images/sebas.jpg" alt=""></span></div>
      <div class="image" data-name="Sectionals"><span><img src="images/mon1.JPG" alt=""></span></div>
      <div class="image" data-name="Sectionals"><span><img src="images/mon2.JPG" alt=""></span></div>
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
