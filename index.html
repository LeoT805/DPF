<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <h1>Del Pueblo Furniture</h1>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="Sofas">Sofas</span>
        <span class="item" data-name="Sectionals">Sectionals</span>
        <span class="item" data-name="Van">Vanitys</span>
        <span class="item" data-name="Tables">Tables</span>
        <span class="item" data-name="Beds">Beds</span>
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <!-- beds -->
      <div class="image" data-name="Beds"><span><img src="images/bed1.JPEG" alt=""></span></div>
      <div class="image" data-name="Beds"><span><img src="images/bed2.JPEG" alt=""></span></div>
      <div class="image" data-name="Beds"><span><img src="images/bed3.JPEG" alt=""></span></div>
      <div class="image" data-name="Beds"><span><img src="images/bed4.JPEG" alt=""></span></div>
      <div class="image" data-name="Beds"><span><img src="images/bed5.JPEG" alt=""></span></div>
      <div class="image" data-name="Beds"><span><img src="images/bed6.JPEG" alt=""></span></div>
      <div class="image" data-name="Beds"><span><img src="images/bed7.JPEG" alt=""></span></div>
      <!-- sofas -->
      <div class="image" data-name="Sofas"><span><img src="images/couch1.JPEG" alt=""></span></div>
      <div class="image" data-name="Sofas"><span><img src="images/couch2.JPEG" alt=""></span></div>
      <div class="image" data-name="Sofas"><span><img src="images/couch3.JPEG" alt=""></span></div>
      <div class="image" data-name="Sofas"><span><img src="images/couch4.JPEG" alt=""></span></div>
      <div class="image" data-name="Sofas"><span><img src="images/couch5.JPEG" alt=""></span></div>
      <div class="image" data-name="Sofas"><span><img src="images/couch6.JPEG" alt=""></span></div>
      <div class="image" data-name="Sofas"><span><img src="images/couch7.JPEG" alt=""></span></div>
      <div class="image" data-name="Sofas"><span><img src="images/couch8.JPEG" alt=""></span></div>
      <div class="image" data-name="Sofas"><span><img src="images/couch9.JPEG" alt=""></span></div>
      <div class="image" data-name="Sofas"><span><img src="images/couch10.JPEG" alt=""></span></div>
      <div class="image" data-name="Sofas"><span><img src="images/couch11.JPEG" alt=""></span></div>
      <!-- sectionals -->
      <div class="image" data-name="Sectionals"><span><img src="images/sectional1.JPEG" alt=""></span></div>
      <div class="image" data-name="Sectionals"><span><img src="images/sectional2.JPEG" alt=""></span></div>
      <div class="image" data-name="Sectionals"><span><img src="images/sectional3.JPEG" alt=""></span></div>
      <div class="image" data-name="Sectionals"><span><img src="images/sectional4.JPEG" alt=""></span></div>
      <div class="image" data-name="Sectionals"><span><img src="images/sectional5.JPEG" alt=""></span></div>
      <div class="image" data-name="Sectionals"><span><img src="images/sectional6.JPEG" alt=""></span></div>
      <div class="image" data-name="Sectionals"><span><img src="images/sectional7.JPEG" alt=""></span></div>
      <div class="image" data-name="Sectionals"><span><img src="images/sectional8.JPEG" alt=""></span></div>
      <div class="image" data-name="Sectionals"><span><img src="images/sectional9.JPEG" alt=""></span></div>
      <div class="image" data-name="Sectionals"><span><img src="images/sectional10.JPEG" alt=""></span></div>
      <div class="image" data-name="Sectionals"><span><img src="images/sectional11.JPEG" alt=""></span></div>
      <!-- tables -->
      <div class="image" data-name="Tables"><span><img src="images/table1.JPEG" alt=""></span></div>
      <div class="image" data-name="Tables"><span><img src="images/table2.JPEG" alt=""></span></div>
      <div class="image" data-name="Tables"><span><img src="images/table3.JPEG" alt=""></span></div>
      <div class="image" data-name="Tables"><span><img src="images/table4.JPEG" alt=""></span></div>
      <div class="image" data-name="Tables"><span><img src="images/table5.JPEG" alt=""></span></div>
      <!-- vanitys -->
      <div class="image" data-name="Van"><span><img src="images/Vanity1.JPEG" alt=""></span></div>
      <div class="image" data-name="Van"><span><img src="images/Vanity2.JPEG" alt=""></span></div>
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
